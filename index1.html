<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family:sans-serif;
        }
        .section_top{
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            background-image: url(images1.jpeg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            justify-content: center;
            animation: change 30s infinite ease-in-out;
        }
        .content{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-transform: uppercase;
        }
        .content h1{
            color: #fff;
            font-size: 60px;
            letter-spacing: 15px;

        }
        .content h1 span{
            color: #FFF;
        }
        .content a{
            background: white;
            padding: 10px 24px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 20px;

        }
        .content a:hover{
            background: #034e88;
            color: white;

        }
        @keyframes change {
            0%
            {
                background-image: url(images2.jpeg);
            }
            20%
            {
                background-image: url(images3.jpg);
            }
            40%
            {
                background-image: url(images4.jpg);
            }
            60%
            {
                background-image: url(images1.jpeg);
            }
            80%
            {
                background-image: url(images2.jpeg);
            }
            100%
            {
                background-image: url(images3.jpg);
            }
        }
    </style>
</head>
<body>
    <div class="section_top">
        <div class="content">
            <h1>SUSEC <span>PASSPORT SITE</span></h1>
            <a href="index2.html">CLICK ON ME TO START EDIT</a>
        </div>
    </div>
</body>
</html>
